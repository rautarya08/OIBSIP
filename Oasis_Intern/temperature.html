<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-section mb-3">
                    <input type="text" class="form-control" id="temperature" placeholder="Enter temperature">
                </div>
                <div class="input-section mb-3">
                    <select class="form-control" id="unit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="convert">Convert</button>
                </div>
                <div class="output-section mt-4">
                    <p class="font-weight-bold" id="result"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
